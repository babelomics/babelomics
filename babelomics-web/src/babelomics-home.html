<dom-module id="babelomics-home">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            font-size: 22px;
            line-height: 25px;
            font-weight: 300;
            background-color: var(--default-primary-color);
            color:var(--text-primary-color);
        }

        .main {
            width: 70%;
            max-width: 780px;
            margin-left: auto;
            margin-right: auto;
        }

        .paragraph {
            text-align: justify;
            padding: 10px 0;
        }

        .paragraph2 {
            font-size: 14px;
            padding: 0 0 10px 0;
        }

        .title {
            font-size: 40px;
            padding-top: 30px;
            padding-bottom: 10px;
        }

        .title2 {
            padding-top: 20px;
            padding-bottom: 10px;
        }

        .b {
            font-weight: 400;
        }

        a, a:visited {
            text-decoration: none;
        }

        .megabutton {
            font-weight: 400;
            margin: 20px;
            padding: 20px 30px;
            font-size: 26px;
            border-width: 1px;
            border-style: solid;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .megabutton:hover {
            cursor: pointer;
        }

        .megatitle {
            font-size: 80px;
            padding-top: 30px;
            padding-bottom: 10px;
            text-shadow: 3px 3px 5px #444;
        }

        .megadescription {
            font-size: 30px;
            line-height: 40px;
            padding-top: 30px;
            padding-bottom: 10px;
            text-transform: uppercase;
            text-align: center;
        }

    <template>
        <div class="main">

            <br>

            <div class="horizontal layout">
                <div style="text-align: right; width: 300px;">
                    <img src="images/bier-text.svg" style="width:220px;">

                <div class="vertical layout center" style="text-align: left; margin-left: 30px;">
                    <br>
                    <br>

                Welcome to the gene/variant prioritization tool of the BIER (the Team of BioInformatic for Rare
                Diseases).
                This interactive tool allows finding genes affected by deleterious variants that segregate along family
                pedigrees,
                case-controls or sporadic samples.
            </div>

                <img style="margin:3px;height:67px;"
                     src="http://www2.iib.uam.es/ivarela_lab/imagenes/logo_ciberer.jpg"/>
                <img style="margin:3px;height:67px;"

                IE
                10+, Safari 7+
                and Opera 24+.
