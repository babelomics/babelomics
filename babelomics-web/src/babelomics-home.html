<polymer-element name="babelomics-home" attributes="isLogged">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                z-index: 50000;
                margin: 0 auto;
                width: 70%;
                max-width: 780px;
                color: #FFF;
                font-size: 22px;
                line-height: 25px;
                font-weight: 300
            }

            .b,
            .infobox,
            .megabutton {
                font-weight: 400
            }

            .paragraph {
                text-align: justify;
                padding: 10px 0
            }

            .paragraph2 {
                font-size: 14px;
                padding: 0 0 10px
            }

            .title,
            .title2 {
                color: #fff;
                padding-bottom: 10px
            }

            .title {
                font-size: 40px;
                padding-top: 30px
            }

            .title2 {
                padding-top: 20px
            }

            a,
            a:visited {
                text-decoration: none;
                color: #ffad76
            }

            .megabutton {
                margin: 20px;
                padding: 20px 30px;
                font-size: 26px;
                border: 1px solid #fff;
                border-radius: 5px;
                width: 200px;
                text-align: center
            }

            .megabutton:hover {
                background-color: #fff;
                color: #435f7a;
                cursor: pointer
            }

            .megadescription,
            .megatitle {
                padding-top: 30px;
                padding-bottom: 10px;
                color: #fff
            }

            .megatitle {
                font-size: 80px;
                text-shadow: 3px 3px 5px #314559
            }

            .megadescription {
                font-size: 30px;
                line-height: 40px;
                text-transform: uppercase;
                text-align: center
            }

            .infobox {
                position: relative;
                padding: 10px 10px 10px 40px;
                border-left: 5px solid #e9d295;
                background-color: #faf3d7;
                color: #585858;
                font-size: 16px;
                text-align: center;
                width: 500px;
                margin: 10px auto;
                box-shadow: 0 0 15px 0 rgba(0, 0, 0, .5)
            }

            .infobox:after {
                position: absolute;
                left: 10px;
                top: 10px;
                box-sizing: border-box;
                font-family: FontAwesome;
                content: '\f071';
                color: #bf9947;
                font-size: 16px
            }
        </style>
        <br>
        <br>

        <div class="infobox" hidden?="{{msg==''}}">
            {{msg}}
        </div>
        <br>

        <div horizontal layout>
            <div flex>
                <img src="images/logoBabelomics_positive_trans.svg" style="width:220px;">
            </div>
            <div vertical layout center style="width:500px;">
                <div class="megatitle">Babelomics 5</div>
                <div class="megadescription">
                    GENE EXPRESSION, GENOME VARIATION AND FUNCTIONAL PROFILING ANALYSIS SUITE

                </div>
                <br>

                <template if="{{!isLogged}}">
                    <div class="megabutton" on-click="{{annonymousLogin}}">
                        <!--<font-awesome icon="hand-o-left"></font-awesome>-->
                        <font-awesome icon="sign-in"></font-awesome>
                        &nbsp;&nbsp;&nbsp; Try it now
                    </div>
                </template>

            </div>
        </div>

        <div class="title2">Note</div>
        <div class="paragraph2">
            For best compatibility use Chrome Version:62.0.3202.75, for more details with different browsers see this link:
            <a href="https://github.com/babelomics/babelomics/wiki/wiki-Requirements" target="_blank">Babelomics Wiki</a>
        </div>
        <div style="border: 1px  #000000; text-align: center">For teaching activities with Babelomics we recommend you to use:
            <a href="http://courses.babelomics.org/">courses.babelomics.org</a>
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
                this.msg = HOME_MSG;
            },
            annonymousLogin: function () {
                this.fire('annonymous');
            }
        })
    </script>
</polymer-element>
